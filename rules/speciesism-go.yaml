      - pattern: $S
      - metavariable-regex:
          metavariable: $S
          regex: '.*[Mm]onkey[\s_-]?[Pp]atch(?:ing|ed|es)?.*'
    fix-regex:
      regex: '[Mm]onkey[\s_-]?[Pp]atch(?:ing|ed|es)?'
      replacement: runtime patch
    message: >-
      Speciesist tech jargon in string: "monkey patch".
      Consider: "runtime patch" or "dynamic patch" (autofix available).
