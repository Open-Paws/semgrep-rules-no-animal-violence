rules:
  # ============================================================
  # Go-specific rules targeting string literals
  # These match AST string nodes. Use the generic ruleset for comments.
  # ============================================================

  - id: speciesism.go.string.kill-two-birds
    patterns:
      - pattern: $S
      - metavariable-regex:
          metavariable: $S
          regex: '.*[Kk]ill(?:ing)?\s+two\s+birds\s+with\s+one\s+stone.*'
    fix-regex:
      regex: '[Kk]ill(?:ing)?\s+two\s+birds\s+with\s+one\s+stone'
      replacement: accomplish two things at once
    message: >-
      Speciesist language in string: "kill two birds with one stone".
      Consider: "accomplish two things at once" (autofix available).
    languages: [go]
    severity: WARNING
    metadata:
      category: inclusive-language
      subcategory: speciesism
      alternative: accomplish two things at once

  - id: speciesism.go.string.beat-dead-horse
    patterns:
      - pattern: $S
      - metavariable-regex:
          metavariable: $S
          regex: '.*[Bb]eat(?:ing)?\s+a\s+dead\s+horse.*'
    fix-regex:
      regex: '[Bb]eat(?:ing)?\s+a\s+dead\s+horse'
      replacement: belaboring the point
    message: >-
      Speciesist language in string: "beating a dead horse".
      Consider: "belaboring the point" (autofix available).
    languages: [go]
    severity: WARNING
    metadata:
      category: inclusive-language
      subcategory: speciesism
      alternative: belaboring the point

  - id: speciesism.go.string.guinea-pig
    patterns:
      - pattern: $S
      - metavariable-regex:
          metavariable: $S
          regex: '.*[Gg]uinea[\s_-]?[Pp]ig(?:s|ged|ging)?.*'
    message: >-
      Speciesist language in string: "guinea pig" (as metaphor for test subject).
      Consider: "test subject", "beta tester", or "early adopter".
    languages: [go]
    severity: WARNING
    metadata:
      category: inclusive-language
      subcategory: speciesism
      alternative: test subject

  - id: speciesism.go.string.sacred-cow
    patterns:
      - pattern: $S
      - metavariable-regex:
          metavariable: $S
          regex: '.*[Ss]acred\s+[Cc]ow.*'
    fix-regex:
      regex: '[Ss]acred\s+[Cc]ow'
      replacement: protected assumption
    message: >-
      Speciesist language in string: "sacred cow".
      Consider: "protected assumption" or "unquestioned convention" (autofix available).
    languages: [go]
    severity: WARNING
    metadata:
      category: inclusive-language
      subcategory: speciesism
      alternative: protected assumption

  - id: speciesism.go.string.canary-deployment
    patterns:
      - pattern: $S
      - metavariable-regex:
          metavariable: $S
          regex: '.*[Cc]anary\s+(?:[Dd]eploy(?:ment)?|[Rr]elease|[Tt]est(?:ing)?).*'
    message: >-
      Speciesist tech jargon in string: "canary deployment".
      Consider: "incremental rollout", "phased deployment", or "sentinel deployment".
    languages: [go]
    severity: INFO
    metadata:
      category: inclusive-language
      subcategory: speciesism
      alternative: incremental rollout

  - id: speciesism.go.string.monkey-patch
